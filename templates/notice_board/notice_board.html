<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Notices</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f9fc;
            padding: 40px;
            color: #2c3e50;
        }

        h1, h3 {
            text-align: center;
        }

        .notice-container {
            width: 85%;
            margin: 20px auto;
        }

        .notice-card {
            background-color: #ffffff;
            border-left: 6px solid #3498db;
            padding: 20px 25px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border-radius: 8px;
        }

        .notice-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #34495e;
        }

        .notice-details {
            font-size: 16px;
            line-height: 1.5;
            color: #555;
        }

        .no-notice {
            text-align: center;
            color: #e74c3c;
            font-size: 18px;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <h1>Library Notices</h1>

    {% if notices %}
        <div class="notice-container">
            {% for notice in notices %}
                <div class="notice-card">
                    <div class="notice-title">{{ notice.title }}</div>
                    <div class="notice-details">{{ notice.details }}</div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="no-notice">
            <h3>No Notices Available</h3>
        </div>
    {% endif %}

</body>
</html>
