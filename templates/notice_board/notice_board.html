{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library Notices</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f7f9fc;
        padding: 100px 0 40px;
        color: #2c3e50;
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #2c3e50;
      }

      .notice-container {
        width: 85%;
        margin: 0 auto;
      }

      .notice-card {
        background-color: #ffffff;
        border-left: 6px solid #3498db;
        padding: 20px 25px;
        margin-bottom: 20px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        border-radius: 8px;
      }

      .notice-title {
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 10px;
        color: #34495e;
      }

      .notice-details {
        font-size: 16px;
        line-height: 1.5;
        color: #555;
      }

      .no-notice {
        text-align: center;
        color: #e74c3c;
        font-size: 18px;
        margin-top: 50px;
      }
    </style>
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary shadow-sm bg-light fixed-top"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Library Portal</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/books">Books Info</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/editbook">Add Book</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/addnotice">Add Notice</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/notice">Notices</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <h1>Library Notices</h1>

    {% if notices %}
    <div class="notice-container">
      {% for notice in notices %}
      <div class="notice-card">
        <div class="notice-title">{{ notice.title }}</div>
        <div class="notice-details">{{ notice.details }}</div>
      </div>
      {% endfor %}
    </div>
    {% else %}
    <div class="no-notice">
      <h3>No Notices Available</h3>
    </div>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
