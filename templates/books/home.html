<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Library Notices</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f8f9fa;
      }

      .notice-card {
        border-left: 5px solid #0d6efd;
        background-color: #fff;
        padding: 20px;
        margin: 20px auto;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        border-radius: 8px;
      }

      .notice-title {
        font-size: 20px;
        font-weight: 600;
        color: #343a40;
      }

      .notice-details {
        font-size: 16px;
        color: #555;
        margin-top: 10px;
      }

      .no-notice {
        text-align: center;
        color: #dc3545;
        margin-top: 50px;
        font-size: 20px;
      }

      h1 {
        margin-top: 30px;
        text-align: center;
        font-weight: 600;
      }
    </style>
  </head>

  <body>
    {% load static %}
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Library Portal</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/books">Books Info</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/editbook">Add Book</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/addnotice">Add Notice</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            <li class="nav-item">
              <a class="nav-link" href="/notice">Notices</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <h1>Global Scholars' Library</h1>

    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="{% static 'IMAGES/I1.png' %}"
            class="d-block w-100"
            style="height: 500px; object-fit: cover"
            alt="Picture"
          />
        </div>
        <div class="carousel-item">
          <img
            src="{% static 'IMAGES/I6.png' %}"
            class="d-block w-100"
            style="height: 500px; object-fit: cover"
            alt="Picture"
          />
        </div>
        <div class="carousel-item">
          <img
            src="{% static 'IMAGES/I7.png' %}"
            class="d-block w-100"
            style="height: 500px; object-fit: cover"
            alt="Picture"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
